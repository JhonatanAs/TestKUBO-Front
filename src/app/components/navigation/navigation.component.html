<div style="height: 100%">

  <mat-toolbar color="primary" class="mat-elevation-z15">
      <mat-toolbar-row class="mat-elevation-z5">
          <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
          <span>PelisJackSparrow <mat-icon>groups</mat-icon></span>
          <span class="menu-spacer"></span>
          <div fxShow="true" fxHide.lt-md>
              <!--The following menu items will be hidden on both SM and XS screen sizes -->
              <a class="opc-menu" mat-button [routerLink]="['/inicio']">Inicio</a>


              <a class="opc-menu" mat-raised-button color="accent" (click)="openNPelicula()" *ngIf="!user ">Nueva pelicula</a>





          </div>
      </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav class="div-side">
          <mat-nav-list id="sidenav">
              <a class="a-nav" (click)="sidenav.toggle()" mat-list-item [routerLink]="['/']">Inicio</a>



              <a *ngIf="user" class="a-nav" (click)="sidenav.toggle()" mat-list-item [routerLink]="['/']">Mis pedidos</a>
              <a class="a-nav" (click)="sidenav.toggle()" mat-list-item>Nueva Pelicula</a>


          </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content fxFlexFill>
          <div *ngIf="">
              <mat-card style="text-align: center;">


                  <div>

                  </div>
              </mat-card>


          </div>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>


</div>
